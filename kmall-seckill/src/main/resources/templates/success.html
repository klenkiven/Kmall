<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.kmall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.kmall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.kmall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.kmall.com/static/cartjs/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.kmall.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.kmall.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.kmall.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://kmall.com/">商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a href="http://auth.kmall.com/login.html" style="color: red;"
                   th:if="${session.loginUser == null}">你好，欢迎登录</a>
                <a th:if="${session.loginUser != null}">你好，[[${session.loginUser.nickname}]]</a>
                <a href="http://auth.kmall.com/reg.html" class="link_regist"
                   th:if="${session.loginUser == null}">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://memberOrder.kmall.com/memebrOrder.html">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://kmall.com/"><img src="http://cart.kmall.com/static/cart/img/logo1.jpg"
                                                 style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div th:if="${orderSn != null}" class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">Congratulations! Second Kill Success! Order SN: [[${orderSn}]]</h3></div>
                            <h2>Preparing Order Data, redirect after 10s.</h2>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-addtocart" th:href="'http://order.kmall.com/payOrder?orderSn=' + ${orderSn}"
                               id="GotoShoppingCart"><b></b>去结算</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:if="${orderSn == null}">
    <h2>Oops! Have a good time!</h2>
</div>
</body>
<script type="text/javascript" src="http://cart.kmall.com/static/cart/js/success.js"></script>

</html>
