server:
  port: 7500

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kmall_pms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

  # Alibaba Nacos Service Discovery
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  application:
    name: kmall-product

  # Thymeleaf Config
  thymeleaf:
    cache: true
  #Redis
  redis:
    host: 172.17.0.1
    port: 6379
  # Spring Cache
  cache:
    type: redis
    redis:
      time-to-live: 360000
      use-key-prefix: true
      # Prevent chuan tou
      cache-null-values: true

  # Date Time Format
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

#mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      # 主键自增策略
      id-type: AUTO

logging:
  level:
    xyz.klenkiven: error
